<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .wrap-item {
            display: flex;
            margin-bottom: 1rem;
        }

        label {
            width: 15rem;
        }

        .wrap {
            display: flex;
            flex-direction: column; 
            height: max-content;            
            justify-content: center;
            align-items: center;
            
        }

        .wrap-form {
            display: flex;
            flex-direction: column;
            padding: 3.5rem 7rem;
            height: max-content;            
            background-color: rgb(167, 208, 210);
        }

        button {
            align-self: center;
            margin-top: 2rem;
            margin-bottom: 2rem;
            width: 11rem;
            height: 2.3rem;
            border: none;
            background-color: cadetblue;
            border-radius: 1rem;
            font-size: 1.3rem;
        }

        button:hover {
            background-color: rgb(108, 105, 186);
        }

        #result {
            align-self: center;
            border: 1px solid black;
            width: 25rem;
            text-align: center;
            color:rgb(1, 29, 30);
            font-size: 1.2rem;
            font-weight:600;
        }

    </style>
</head>


<body>
    <div class="wrap">
        <div class="wrap-form">
            <h1>Калькулятор стоимости авто</h1>

            <div class="wrap-item">
                <label for="mark">Марка</label>
                <select id="mark" >
                    <option id="mark" name="mark" value="500000">Lada</option>
                    <option name="mark" value="2000000">Mercerdes</option>
                    <option name="mark" value="1200000">Volvo</option>
                    <option name="mark" value="2200000">BMW</option>
                </select>        
            </div>

            <div class="wrap-item">
                <label for="model">Модель</label>
                <select name="model" id="sel" >            
                            <!-- скрыла, но оставила (себе для понимания) -->
                    <!-- <option  name="model" value="1">Лада1</option>
                    <option   name="model" value="2">Лада2</option>
                    <option  name="model" value="3">Мерседес1</option>
                    <option  name="model" value="4">Мерседес2</option>
                    <option  name="model" value="1">Вольво1</option>
                    <option  name="model" value="2">Вольво2</option>
                    <option  name="model" value="3">БМВ1</option>
                    <option id="hide"  name="model" value="4">БМВ2</option> -->
                </select>        
            </div>

            <div class="wrap-item">
                <label for="engine">Объем двигателя (в л.)</label>
                <input id="engine" type="text" placeholder="введите число">
            </div>

            <div class="wrap-item">
                <label for="age">Возраст автомобиля</label><br>
                <div>
                    <input value="1.5" name="age" id="age" type="radio" >меньше 3х лет<br>
                    <input value="1" name="age" type="radio">от 3 до 5 лет<br>
                    <input value="0.7" name="age" type="radio">от 5 до 7 лет<br>
                    <input value="0.5" name="age" type="radio">больше 7 лет<br>
                </div>
            </div>

            <div class="wrap-item">
                <label for="fuel">Тип топлива</label><br>
                <div id="wrapFuel">
                    <input value="1" name="fuel" id="fuel" type="radio" >бензин<br>
                    <input value="1.3" name="fuel" type="radio" >дизель<br>
                    <input value="1.5" name="fuel" type="radio">электрический<br>
                </div>
            </div>

            <div class="wrap-item">
                <label for="extra">Дополнительно</label><br>
                <div>
                    <input value="1.2" name="owner" id="extra" type="checkbox" >1 владелец<br>
                    <input value="2" name="unbeaten" type="checkbox" >небитая<br>
                    
                </div>
            </div>

            <button>Рассчитать</button>
            <div id="result">Здесь будет стоимость вашего авто в руб.</div>
            
        </div>
    </div>
    

    <script src="task2.js"></script>
</body>
</html>
